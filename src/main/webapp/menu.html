<head>
<meta charset="UTF-8">

	<script type="text/javascript" src="bootstarp/js/table/bootstrap-table-zh-CN.js"></script>

<body class="container-fluid">
  <div class="row">
  	<div class="col-md-3">
  	  <div id="treeview1"></div>
  	</div>
  	<div class="col-md-9">
  		<table id="tab"></table>
  	</div>
  </div>

	<div id="context-menu">
      <ul class="dropdown-menu" role="menu">
      	 <li><a tabindex="-1">新建同级目录</a></li>
         <li><a tabindex="-1">新建下级目录</a></li>
         <li><a tabindex="-1">新建文档</a></li>
         <li class="divider"></li>
         <li><a tabindex="-1">修改文档</a></li>
         <li><a tabindex="-1">修改目录</a></li>
         <li><a tabindex="-1">删除目录</a></li>
      </ul>
	</div>
	
	
	<!-- 新增修改模态框 -->
	<div class="modal fade" id="treeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					<span id="treeTitle"></span>
				</h4>
			</div>
			<div class="modal-body">
				<div  style="margin-top: 15px;">
				  <div class="container-fluid">
				    <div class="row">
				      <div class=" col-sm-2">
				      	<span>目录名称</span>
				      </div>
				      <div class="col-sm-4">
				      	<input type="text" class="form-control" id="treename" >
				      </div>
				      <div class="col-sm-2">
				      	<span>目录备注</span>
				      </div>
				      <div class="col-sm-4">
				      	<input type="text" class="form-control" id="treecontent">
				      </div> 
				   </div>
				  </div> 
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" onclick="treemodalok();">
					提交
				</button>
			</div>
		</div>
	</div>
	</div>
	
	<!-- 新增修改模态框 -->
	<div class="modal fade" id="treeModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel2">
					<span id="done_title"></span>
				</h4>
			</div>
			<div class="modal-body">
				<div  style="margin-top: 15px;">
				  <div class="container-fluid">
				    <div class="row">
				      <div class=" col-sm-2">
				      	<span>文档名称</span>
				      </div>
				      <div class="col-sm-4">
				      	<input type="text" class="form-control" id="treename1" >
				      </div>
				      <div class="col-sm-2">
				      	<span>文档备注</span>
				      </div>
				      <div class="col-sm-4">
				      	<input type="text" class="form-control" id="treecontent1">
				      </div> 
				   </div>
				   <div class="row" style="margin-top: 5px;">
				      <div class=" col-sm-2">
				      	<span>完成时间</span>
				      </div>
				      <div class="col-sm-4">
				      	<select id="done" class="form-control selectpicker" title="请选择"  >
				      		<option value="-1">请选择</option>
				      		<option value="year">每年</option>
				      		<option value="moth">每月</option>
				      	</select>
				      	
				      </div> 
				      <div class="col-sm-4" id="m">
				      	<select id="done_moth" class="form-control selectpicker" title="请选择"  >
				      		<option value="1">1月</option>
				      		<option value="2">2月</option>
				      		<option value="3">3月</option>
				      		<option value="4">4月</option>
				      		<option value="5">5月</option>
				      		<option value="6">6月</option>
				      		<option value="7">7月</option>
				      		<option value="8">8月</option>
				      		<option value="9">9月</option>
				      		<option value="10">10月</option>
				      		<option value="11">11月</option>
				      		<option value="12">12月</option>
				      	</select>
				      </div>
				      <div class="col-sm-4" id="d">
				      	<select id="done_day" class="form-control selectpicker" title="请选择"  >
				      		<option value="1">1号</option>
				      		<option value="2">2号</option>
				      		<option value="3">3号</option>
				      		<option value="4">4号</option>
				      		<option value="5">5号</option>
				      		<option value="6">6号</option>
				      		<option value="7">7号</option>
				      		<option value="8">8号</option>
				      		<option value="9">9号</option>
				      		<option value="10">10号</option>
				      		<option value="11">11号</option>
				      		<option value="12">12号</option>
				      		<option value="13">13号</option>
				      		<option value="14">14号</option>
				      		<option value="15">15号</option>
				      		<option value="16">16号</option>
				      		<option value="17">17号</option>
				      		<option value="18">18号</option>
				      		<option value="19">19号</option>
				      		<option value="20">20号</option>
				      		<option value="21">21号</option>
				      		<option value="22">22号</option>
				      		<option value="23">23号</option>
				      		<option value="24">24号</option>
				      		<option value="25">25号</option>
				      		<option value="26">26号</option>
				      		<option value="27">27号</option>
				      		<option value="28">28号</option>
				      		<option value="29">29号</option>
				      		<option value="30">30号</option>
				      		<option value="31">31号</option>
				      	</select>
				      </div>
				   </div>
				   <div class="row" style="margin-top: 5px;">
				     <div class=" col-sm-2">
				      	<span>文档负责人</span>
				     </div>
				     <div class="col-sm-4" >
				       <select id="user" class="form-control selectpicker" title="请选择"  ></select>
				     </div>
				   </div>
				  </div> 
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" onclick="treemodalok1();">
					提交
				</button>
			</div>
		</div>
	</div>
	</div>
	
	
	
	
	
	
	
	<!-- 删除确定模态框 -->
	<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					<span>删除目录</span>
				</h4>
			</div>
			<div class="modal-body">
				<span id="delspan"></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" onclick="deltreeok();">
					确定删除
				</button>
			</div>
		</div>
	</div>
	</div>
