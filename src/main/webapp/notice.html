	<script type="text/javascript" src="bootstarp/js/table/bootstrap-table.js"></script>
	<script type="text/javascript" src="bootstarp/js/table/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="pJS/cookieUtil.js"></script>
	<script type="text/javascript" src="pJS/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/notice.js"></script>
</head>  
<body >

    <div style="margin-top: 5px;"></div>
	<div class="btn-group">
		<button type="button" class="btn btn-default" onclick="btn(1);">未浏览</button>
		<button type="button" class="btn btn-default" onclick="btn(0);">已浏览</button>
		<button type="button" class="btn btn-default" onclick="del();">删除通知信息</button>
	</div>
	<div style="margin-top: 5px;"></div>
	<table id="tab"></table>
	<!-- 通知模态框 -->
	<div class="modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					<span class="glyphicon glyphicon-bell"> 通知</span>
				</h4>
			</div>
			<div class="modal-body">
				<span id="span_notice"></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
			</div>
		</div>
	</div>
	</div>
	
	<!-- 删除模态框 -->
	<div class="modal fade" id="delmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel1">
					<span > <b>删除</b></span>
				</h4>
			</div>
			<div class="modal-body">
				<span id="del_span"></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" onclick="del_ok();">
					确认删除
				</button>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
